<html>
    <head>
        <title>registration</title>
    </head>
    <body>
        <form method="POST">
        <table border="1" bgcolor="pink"  cellpadding="15">
            <tr>
                <td>
                    <h2><u>STUDENT REGISTRATION FORM</u></h2>
                    <br>
                    <p>FIRST NAME: <input type="text" name="fname"></p>
                    <p>LAST NAME: <input type="text" name="lname"></p>
                    <p>ADDRESS: <textarea name="address" rows="3" cols="15"></textarea></p>
                    <p>DOB: <input type="text" namre="dob"></p>
                    <p>PH.NO: <input type="text" name="phno"></p>
                    <p>GENDER: <input type="radio" name="gender">
                    <label for="male">MALE</label>
                    <input type="radio" name="gender">
                    <label for="female">FEMALE</label>
                    <input type="radio" name="gender">
                    <label for="others">OTHERS</label></p>
                    <p>KNOWN LANGUAGES:<br>
                    <input type="checkbox" name="lan">
                    <label for="english">ENGLISH</label>
                    <input type="checkbox" name="lan">
                    <label for="malayalam">MALAYALAM</label>
                    <input type="checkbox" name="lan">
                    <label for="hindi">HINDI</label>
                    <input type="checkbox" name="lan">
                    <label for="tamil">TAMIL</label></p>
                    <center>
                    <p><button type="submit" value="submit">SUBMIT</button></p>
                    </center>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
